<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Wars RPG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <h1 class="text-center">Star Wars RPG</h1>
            </div>
        </header>

        <main id="game">
            <div class="container">
                <div class="row text-center" id="cast">
                    <div class="col-12 col-md-3 character" id="porg">
                        <p>Porg</p>

                        <img class="img-thumbnail" src="assets/images/Porg_nest.png" alt="Porg">

                        <p class="hp">100</p>
                    </div>

                    <div class="col-12 col-md-3 character" id="r2-d2">
                        <p>R2-D2</p>

                        <img class="img-thumbnail" src="assets/images/Skyrocketsinflight.jpg" alt="R2-D2">

                        <p class="hp">200</p>
                    </div>

                    <div class="col-12 col-md-3 character" id="luke-skywalker">
                        <p>Luke Skywalker</p>
                        
                        <img class="img-thumbnail" src="assets/images/Luke_Skywalker_on_Crait.png" alt="Luke Skywalker">

                        <p class="hp">400</p>
                    </div>

                    <div class="col-12 col-md-3 character" id="chewbacca">
                        <p>Chewbacca</p>

                        <img class="img-thumbnail" src="assets/images/chewbacca.jpg" alt="Chewbacca">

                        <p class="hp">300</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2>Your character:</h2>
                        
                        <div class="row text-center">
                            <div class="col-12 col-md-3 character" id="player"></div>

                            <div class="col"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2>Enemies Available to Attack</h2>

                        <div class="row text-center" id="enemies"></div>

                        <div class="row text-center" id="bonus-boss">
                            <div class="col-12 col-md-3 character" id="darth-porgius">
                                <p>Darth Porgius</p>
        
                                <img class="img-thumbnail" src="assets/images/darth_porgius.png" alt="Darth Porgius">
        
                                <p class="hp">1000</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2>Fight Section</h2>

                        <button class="btn btn-lg" id="attack">Attack</button>
                    
                        <h3>Defender</h3>

                        <div class="row text-center">
                            <div class="col-12 col-md-3 character" id="defender-area"></div>

                            <div class="col"></div>
                        </div>

                        <p id="dialog"></p>

                        <button class="btn btn-lg" id="restart">Restart</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p class="text-center">Copyright &copy;</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
